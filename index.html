    <h2>Animated Button</h2>

    <button class="button" style="vertical-align:middle"><span> Hover </span></button>
    <style>
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: aquamarine;
            border: none;
            color:black;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
                 }
        
        .button span{
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            }
        .button span:after{
            content: '\00b';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .button:hover span {
             padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }
        </style>
